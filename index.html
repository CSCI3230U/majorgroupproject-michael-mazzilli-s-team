<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<meta charset="UTF-8">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src='http://localhost:3000/socket.io/socket.io.js'></script>
	<script src="scripts/client.js"></script> 


	<title></title>
</head>

<body>
	<div id="game-screen" class="tile is-ancestor">
		<div id="left-sidebar" class="tile hero box is-fullheight">
			<b>Users in Lobby:</b>
		</div>

		<div id="right-sidebar" class="tile hero box is-parent is-9 is-vertical">
			<div id="user-info" class="tile box hero-head">
				<input type="text" id="username" value="username" placeholder="Enter a username..." maxlength="500" autocomplete="off">
				<input type="text" id="nickname" value="nickname" placeholder="Enter a nickname..." maxlength="500" autocomplete="off">
				<button class="btn" id="registerButton">Register</button>
				<input type="text" id="lobbyName" value="testLobby" placeholder="Enter a message..." maxlength="500" autocomplete="off">
				<button class="btn" id="joinLobbyButton">Join</button>
			</div>

			<div class = "hero-body tile is-child is-vertical box is-fullheight-with-navbar" style="overflow-y:scroll">
				<div id="chat-messages" class="is-vertical"></div>
			</div>

			<div id="chat" class="hero-foot">
				<input type="text" id="message" placeholder="Enter a message..." maxlength="500" autocomplete="off">
				<button class="btn" id="send-message">Send</button>
			</div>


		</div>
	</div>
	

</body>

</html>

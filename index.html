<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<meta charset="UTF-8">

<body>
	<div id="user-info">
        <input type="text" id="username" value="Connor" placeholder="Enter a username..." maxlength="500" autocomplete="off">

        <button class="btn" id="registerButton">Register</button>
        <input type="text" id="lobbyName" value="testLobby" placeholder="Enter a message..." maxlength="500" autocomplete="off">

	<div id="chat">
        <input type="text" id="message" placeholder="Enter a message..." maxlength="500" autocomplete="off">

		<div id="chat-messages"></div>
	</div>
